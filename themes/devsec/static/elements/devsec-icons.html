    <!-- icon -->
    <template is="dom-if" if="[[isIcon()]]">
      <iron-icon
        class$="[[getStatusColor(color)]]"
        icon$="[[getStatusIcon(icon)]]"
        style="width:1em">
      </iron-icon>
    </template>

  </template>

  <script>

    class devsecIcons extends Polymer.Element {
      static get is() { return 'devsec-icons' }
      static get properties() {
        return {
          /**
           * configure the size of the partner logo
           */
          size: {
            type: Number,
            value: ""
          },
          /**
           * Type of logo
           */
          type: {
            type: String,
            value: ""
          },
          /**
           * Icon for iron-icons
           */
          icon: {
            type: String,
            value: ""
          },
          /**
          * color of the icon, default is chef dark blue
          */
         color: {
           type: String,
           value: ""
         }
          /**
          * Work in progress - more logos to come in the future..ie: AWS, Azure..
          */
        }
      }
      getLogoSize(size) {
        if (size) { return size}
        return "25";
      }
      
      getStatusIcon(icon) {
        switch (icon) {
          case 'arrow': return 'subdirectory-arrow-right';
        }
      }
      
      getStatusColor(color) {
        switch (color) {
          case 'mint': return 't-mint';
          case 'purple': return 't-purple';
          case 'white': return 't-white';
          case 'black': return 't-black';
        }
        return 't-white';
      }

      isGithub() { return this.type == 'github'; }
      isIcon() { return this.type == 'icon'; }
    }
    window.customElements.define(devsecIcons.is, devsecIcons);
  </script>
